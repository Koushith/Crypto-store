<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./auth.page.css" />
    <link rel="stylesheet" href="https://safientui.netlify.app/index.css" />
    <link rel="stylesheet" href="../../../index.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <title>Login</title>
  </head>
  <body>
    <!-- navbar -->
    <nav>
      <!-- logo -->
      <h2 class="logo text-2xl">Logo</h2>
      <!-- search -->
      <input type="text" placeholder="Search" class="nav-search" />

      <!-- action buttons -->
      <div class="nav-actions">
        <button class="btn login-btn">Login</button>

        <div class="nav-actions-icon">
          <!-- <i class="fa fa-heart-o fa-2x nav-wishlist"></i> -->
          WishList
        </div>

        <div class="nav-actions-icon">Cart</div>
      </div>
    </nav>

    <!-- form -->
    <div class="auth-container">
      <div class="auth-main-container">
        <div class="auth-title">
          <h2 class="text-center">Login</h2>
        </div>
        <div class="auth-main">
          <div class="auth-email">
            <label for="mail">Email Address</label>
            <input placeholder="test@gmail.com" class="text-input" type="text" />
          </div>

          <div class="auth-pwd">
            <label for="pwd">Password</label>
            <input placeholder="***********" class="pwd-input" type="password" />
          </div>

          <div class="auth-checkbox">
            <label class="select-input">
              <input type="checkbox" name="light" class="checkbox-input" value="" />
              <span class="text">Remember Me</span>
            </label>
            <a href="./forget-pwd.html">Forgot your Password?</a>
          </div>

          <div class="primary-btn text-center">
            <a href="#" target="_blank" class="btn btn-primary">Login</a>
          </div>

          <div class="auth-secondary-btn text-center">
            <a href="./signup.html">Create New Account <i class="fa fa-chevron-right" aria-hidden="true"></i></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
